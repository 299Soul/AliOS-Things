## 第五部分：配置信息
# def_config:                              # 组件的可配置项
#   CONFIG_DEBUG: y
#   CONFIG_PARAM_NOT_CHECK: y
#   CONFIG_CLI: y
def_config:
  SWD_ENABLE_AS_DEFAULT: 1
#  CONFIG_CSI_V1: 1
#  CONFIG_CSI: "csi1.0"
  CONFIG_LWIP_VERSION: "lwip2.0.0"
  CONFIG_LWIP_V200: y
  __FPU_PRESENT: 1
  CMSIS_DSP_LIB: 1
  # hardware module numbers config - used in VFS drivers
  CONFIG_ADC_NUM: 2
  CONFIG_DAC_NUM: 0
  CONFIG_GPIO_NUM: 40
  CONFIG_I2C_NUM: 2
  CONFIG_PWM_NUM: 2
  CONFIG_QSPI_NUM: 0
  CONFIG_SPI_NUM: 2
  CONFIG_TIMER_NUM: 1
  CONFIG_UART_NUM: 2

chip:
  arch_name: arm
  cpu_name: cortex-m4
  vendor_name: alibaba IoT
  ld_script: _haas1000_alios_sec_b.lds

hw_info:
  arch_name: arm
  cpu_name: cortex-m4
  toolchain_prefix: arm-none-eabi
  vendor_name: alibaba IoT
  ld_script: _haas1000_alios_sec_b.lds
  flash_program: release/aos_burn_tool/flash_program.py
  # program_data_files:
  #   - filename: release/write_flash_tool/ota_bin/littlefs.bin
  #     address: 0xB32000

## 第六部分：安装信息
# install:
#   - dest: include/                       # 安装的目的路径 dest是相当路径，通常是相对于YoC SDK 安装目录
#     source:                              # 安装源列表
#      - src/*.h                           # 支持通配符，相对路径
install:
  - dest: "include"
    source:
      - hal/2ndboot/*.h
      - aos/*.h
      - aos/arch/*.h
      - drivers/platform/hal/*.h
      - drivers/platform/cmsis/inc/*.h
      - drivers/rtos/rhino/cmsis/*.h
      - drivers/utils/hwtimer_list/*.h
      - drivers/platform/hal/haas1000/*.h
      - drivers/services/wifi_app/alsa_adapter/*.h
  - dest: "lib"
    source:
      - drivers/libmcuhaas1000.a


